<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a59f9f;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .hero {
            background-image: url('coffee_hero.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(251, 249, 244);
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333; /* Base color of the text */
            text-shadow: 2px 2px 0 #f6f1f1, /* Highlight shadow */
                         4px 4px 0 #eeecec, /* Main shadow */
                         6px 6px 0 #ece8e8; /* Shadow for depth */

        }

        .hero p {
            font-size: 30px;
            margin-bottom: 20px;
            color: rgb(20, 20, 19);
            text-shadow: 2px 2px 0 #f1f0f0, /* Highlight shadow */
                         4px 4px 0 #fbf8f8, /* Main shadow */
                         6px 6px 0 #f4efef; /* Shadow for depth */

            
        }

        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #4CAF50; /* Green background color */
            color: #fff; /* White text color */
            text-decoration: none;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px; /* Increase letter spacing for emphasis */
            text-transform: uppercase; /* Uppercase text */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        .cta-button:hover {
            background-color: #3D8B40; /* Darker green on hover */
            color: #fff; /* White text color on hover */
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center; /* Center-align text */
            position: absolute; /* Position the footer absolutely */
            bottom: 0; /* Stick to the bottom */
            width: 100%; /* Full width */
        }


    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Coffee Shop</h1>
        </div>
        <ul>
            <li><a href="#"><a href="index.html">Home</a></a></li>
            <li><a href="#"><a href="menu.html">Menu</a></a></li>
            <li><a href="#"><a href="about.html">About</a></a></li>
            <li><a href="#"><a href="contact.html">Contact</a></a></li>
            <li><a href="#"><a href="login.html">Login</a></a></li>
        </ul>
    </nav>
    <div class="background-image">
        <img src="img/c9.jpg" alt="Coffee Background" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Coffee Shop</h1>
            <p>Discover the finest coffee in town</p>
            <a href="#" class="cta-button">Explore Menu</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Coffee Shop Inc.</p>
    </footer>
</body>
</html>
