<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        nav h1 {
            margin: 0;
            font-size: 24px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        .menu button {
            margin-bottom: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }
        
        .menu button:hover {
            background-color: #45a049;
        }
        
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center; /* Center-align text */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Coffee Machine</h1>
        </div>
        <ul>
            <li><a href="#"><a href="home.html">Home</a></a></li>
            <li><a href="#"><a href="menu.html">Menu</a></a></li>
            <li><a href="#"><a href="about.html">About</a></a></li>
            <li><a href="#"><a href="contact.html">Contact</a></a></li>
            <li><a href="#"><a href="login.html">Login</a></a></li>
            <li><a href="#"><a href="cart.html">Cart</a></a></li>
        </ul>
        
    </nav>
    <div class="background-image">
        <img src="img/coffee.jpg" alt="Coffee Background" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="container">
        
        <h2>Welcome to Our Coffee Shop!</h2>
        <img src="img/coffee.jpg" alt="">
        <div class="menu">
            <button onclick="orderCoffee(1)">Espresso - $2.50</button>
            <button onclick="orderCoffee(2)">Latte - $3.00</button>
            <button onclick="orderCoffee(3)">Cappuccino - $3.50</button>
        </div>
        <div id="message"></div>
    </div>
    <script>
        function orderCoffee(choice) {
            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ choice: choice }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('message').innerText = data.message;
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
              
    <footer>
        <p>&copy; 2024 Coffee Machine Inc.</p>
    </footer>
    
</body>
</html>
